<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Genre Cards</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="Logo.png" alt="Logo">
        </div>
    </nav>
    <div class="container">
        <h1>Choose according to Genre</h1>
        <div class="genre-buttons">
            <button class="genre-button" onclick="getMovies('28')">Action</button>
            <button class="genre-button" onclick="getMovies('35')">Comedy</button>
            <button class="genre-button" onclick="getMovies('18')">Drama</button>
            <button class="genre-button" onclick="getMovies('14')">Fantasy</button>
            <button class="genre-button" onclick="getMovies('27')">Horror</button>
            <button class="genre-button" onclick="getMovies('10749')">Romance</button>
        </div>
        <div class="movie-cards" id="movie-cards"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
